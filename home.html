<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style_home.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <section class="login_main">
                <img src="images/2.jpg"></br>
                <em>수학 이야기를 더 편하고 즐겁게!</em></br>
                <p>수학의 시선</p>
            </section>

            <section class="login_info">
                <form method="post" id="authForm" name="authForm" action="#">
                    <fieldset>
                        <legend>LOGIN</legend>
                        <label for="loginId">아이디</label>
                        <input type="text" id="loginId" name="loginId" placeholder="아이디">
                        <label for="loginPw">비밀번호</label>
                        <input type="password" id="loginPw" name="loginPw" placeholder="비밀번호">
                        <button type="submit">로그인</button>
                    </fieldset>    
                </form>
                <p>수학의 시선이 처음이신가요?<a href="#">회원가입</a></p>
            </section>
        </div>
    </div>
</body>
</html>
